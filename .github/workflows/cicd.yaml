name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: composer install

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy application to EC2
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
        EC2_PATH: ${{ secrets.EC2_PATH }}
      run: |
        echo "Deploying application to EC2 instance..."

        # Copy files to the EC2 instance
        sudo rsync -avz --exclude '.env' --exclude '.git' -e "ssh -o StrictHostKeyChecking=no" ./ ${EC2_USER}@${EC2_HOST}:${EC2_PATH}

        # Run deployment tasks on the EC2 instance
        ssh -o StrictHostKeyChecking=no ${EC2_USER}@${EC2_HOST} << EOF
          cd ${EC2_PATH}
          composer install --no-dev
          # Restart Apache or PHP-FPM if necessary (depending on your server setup)
          sudo systemctl restart apache2 || sudo systemctl restart nginx
        EOF
